<header class="main-header">
  <!-- Logo -->
  <a href="../../index2.html" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>ANM</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Angular</b>NewMaranha</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top text-center" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="javascript:void(0);" ng-click="toogleMenu()" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="https://randomuser.me/api/portraits/men/21.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{ user.username }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="https://randomuser.me/api/portraits/men/21.jpg" class="img-circle" alt="User Image">
              <p>
                {{ user.first_name + ' ' + user.last_name }}
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="/perfil" class="btn btn-default btn-flat"><i class="fa fa-user"></i> Perfil</a>
              </div>
              <div class="pull-right">
                <button ng-click="logout()" class="btn btn-default btn-flat">
                  <i class="fa fa-sign-out"></i> Salir
                </button>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
