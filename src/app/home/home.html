<!-- Site wrapper -->
<div class="wrapper">

  <ng-include src="'app/layouts/header.html'"></ng-include>
  <!-- =============================================== -->

  <ng-include src="'app/layouts/nav.html'"></ng-include>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Inicio 
        <small>Bienvenido al sistema integrado de recaudo SIR</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Querido usuario</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
            <!--<button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>-->
          </div>
        </div>
        <div class="box-body">
          Debe actualizar su perfil, por favor ingrese todos sus datos.
        </div><!-- /.box-body -->
      </div><!-- /.box -->

    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <ng-include src="'app/layouts/footer.html'"></ng-include>
</div><!-- ./wrapper -->
